<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <h2>Thank you for taking the time to help us improve the platform</h2>
    </header>

    <main>
      <div class="align-form-page">
        <div class="form-page">
          <p id="description">Share your online learning experience</p>

          <form id="survey-form">
            <div class="form-elements">
              <label for="name" id="name-label">Name : </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="name"
                required
              />
            </div>

            <div class="form-elements">
              <label for="email" id="email-label">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="name@email.com"
                required
              />
            </div>

            <div class="form-elements">
              <label for="number" id="number-label">Courses completed : </label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Enter a number"
                value="1"
                min="0"
                max="20"
                required
              />
            </div>

            <div class="form-elements">
              <label for="role" id="dropdown"
                >Which option best describes your current role?</label
              >
              <select id="role" name="role" required>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>

            <!--Would you recommend fcc -->
            <div class="form-elements">
              <p>Would you recommend freeCodeCamp to a friend?</p>

              <label>
                <input
                  type="radio"
                  value="Definitely"
                  id="Definitely-recommend"
                  name="recommend"
                  checked
                />Definitely
              </label>

              <label>
                <input
                  type="radio"
                  value="Maybe"
                  id="Maybe-recommend"
                  name="recommend"
                />Maybe
              </label>

              <label>
                <input
                  type="radio"
                  value="Not sure"
                  id="Not-sure-to-recommend"
                  name="recommend"
                />Not sure
              </label>
            </div>

            <!--Fav feature-->
            <div class="form-elements">
              <label for="feature" id="dropdown">
                What is your favourite feature of freeCodeCamp?
              </label>
              <select id="feature" name="fav-feature" required>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>

            <!--Improvement-->
            <div class="form-elements">
              <p>What would you like to see improved? (Check all that apply)</p>
              <!--1-->
              <label>
                <input
                  type="checkbox"
                  value=" Front-end Projects"
                  id="improv-front-end"
                  name="improvements"
                />
                Front-end Projects
              </label>

              <!--2-->
              <label>
                <input
                  type="checkbox"
                  value="Back-end Projects"
                  id="improv-beck-end"
                  name="improvements"
                />
                Back-end Projects
              </label>

              <!--3-->
              <label>
                <input
                  type="checkbox"
                  value="Data Visualization"
                  id="improv-data-visualization"
                  name="improvements"
                />
                Data Visualization
              </label>

              <!--4-->
              <label>
                <input
                  type="checkbox"
                  value="Challenges"
                  id="improv-challenges"
                  name="improvements"
                />
                Challenges
              </label>

              <!--5-->
              <label>
                <input
                  type="checkbox"
                  value="Open Source Community"
                  id="improv-os-community"
                  name="improvements"
                />
                Open Source Community
              </label>

              <!--6-->
              <label>
                <input
                  type="checkbox"
                  value=" Gitter help rooms"
                  id="improv-gitter-help-rooms"
                  name="improvements"
                />
                Gitter help rooms
              </label>

              <!--7-->
              <label>
                <input
                  type="checkbox"
                  value=" Videos"
                  id="improv-videos"
                  name="improvements"
                />
                Videos
              </label>

              <!--8-->
              <label>
                <input
                  type="checkbox"
                  value="City Meetups"
                  id="improv-meetups"
                  name="improvements"
                />
                City Meetups
              </label>

              <!--9-->
              <label>
                <input
                  type="checkbox"
                  value="Wiki"
                  id="improv-wiki"
                  name="improvements"
                />
                Wiki
              </label>

              <!--10-->
              <label>
                <input
                  type="checkbox"
                  value="Projects"
                  id="improv-forum"
                  name="improvements"
                />
                Projects
              </label>

              <!--11-->
              <label>
                <input
                  type="checkbox"
                  value="Additional courses"
                  id="improv"
                  name="improvements"
                />
                Additional Courses
              </label>
            </div>
            <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
            <div class="form-elements">
              <p>Any comments or suggestions?</p>
              <textarea
                cols="40"
                type="text"
                id="comments"
                name="comments"
                placeholder="Enter your comments here................"
              >
              </textarea>
            </div>
            <button type="submit" id="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
